<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon.png">
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,900&display=swap" rel="stylesheet">
  <title>Inventario</title>
</head>
<body>
  <style>                    
body {
  overflow: hidden;           
}
</style>          <!-- Lo de arriba bloquea el scroll  -->
<body>
  <div class="contenedor-header">
    <header>
        <div class="inicio">
          <ul>
                <li><a href="index.html" onclick="seleccionar()"> INICIO </a></li>
          </ul>
        </div>
    </header>
  <section class="header">
    <div class="square">
      <div class="container">
        <div class="options-container">
        <ul class="options">
          <li><a href="#" class="option" id="inv-link">Inventario</a></li>
          <li><a href="#" class="option" id="add-product-link">Agregar producto</a></li>
          <li><a href="#" class="option" id="inv-link-modify">Modificar productos</a></li>
          <li><a href="#" class="option-q" id="inv-link-remove">Quitar productos</a></li>
        </ul>
      </div>
          <!-- Tabla del inventario  Quitar-->
          <div id="table-container">
            <table id="inv-table-modify"><button id="btn-modificar" class="hidden">Modificar</button>
            </table>
            <table id="inv-table"></table>

            <table id="inv-table-remove"></table>
          </div>
          <div class="form-modif">
            <form id="modify-product-form" class="formulario-modif hidden">
              <div>
                <h2>Modificar Producto</h2>
                <div>
                  <label for="codigo">Código:</label>
                  <input type="text" id="codigo" name="codigo" readonly>
                </div>
                <div>
                  <label for="descripcion">Descripción:</label>
                  <input type="text" id="descripcion" name="descripcion">
                </div>
                <div>
                  <label for="cantidad">Cantidad:</label>
                  <input type="number" id="cantidad" name="cantidad">
                </div>
                <div class="form-modif-price">
                  <label for="precio">Precio:</label>
                  <input type="number" id="precio" name="precio">
                  <button id="guardar" type="submit" class="save-button"></button>
                </div>
              </div>
            </form>
          </div>
        <!-- Formulario para agregar productos -->
        <div id="add-product-form" class="hidden">
          <form id="formulario">
            <div class="input-group">
              <label for="product-name">Producto</label>
              <input type="text" id="product-name" name="product-name" required>
            </div>

            <div class="input-group">
              <label for="product-code">Código</label>
              <input type="number" id="product-code" name="product-code" min="0" required>
            </div>
            <div class="input-group">
              <label for="product-quantity">Cantidad</label>
              <div class="quantity-input">
                <input type="number" id="product-quantity" name="product-quantity" min="0" required>
              </div>
            </div>
            <div class="input-group">
              <label for="product-price">Precio</label>
              <input type="number" id="product-price" name="product-price" min="0" step="0.01" required>
            </div>
            <div class="input-group">
              <label for="product-image">Imagen(PNG)</label>
              <input type="text" id="product-image" name="product-image" required>
            </div>
            <button id="add-product-button" type="submit">Cargar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="script2.js"></script>
</body>
</html>
